<div class="container mt-5">
    
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form>
                <h3 style="text-align: center;">Add User</h3><br><br>    
               
                <div class="form-group">
                    <label>UserName :</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="newUser.username">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input type="password" name="password"  [(ngModel)]="newUser.password" class="form-control">
                </div>
                <div hidden class="form-group">
                    <label> Roles</label>
                    <input type="text" name="roles" class="form-control" [(ngModel)]="newUser.roles" value="USER">
                </div>
                 <div  class="row justify-content-md-center">
                    <button type="button" (click)="addUser()" class="btn btn-success">Sign Up</button>
                </div> 
            </form>
        </div>
    </div>
</div>
